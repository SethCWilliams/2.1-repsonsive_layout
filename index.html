<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cutive|Lora:700|Sanchez" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>

<body>

<header class="header">
<p>menu</p>

</header>

<div>
    <ul>
        <li class="fab fa-facebook-f"></li>
        <li class="fab fa-twitter"></li>
        <li class="fab fa-strava"></li>
        <li class="fab fa-meetup"></li>
        <li class="fab fa-vimeo"></li>
    </ul>

</div>
<div class="bottom-border">
    <div class="logo"><img class="image" src="static/bike.png" alt="bike logo"></div>

    <h1>Swamp Rabbit Cycling</h1>

    <p class="motto">Bringing you the best in bicycle gear, equipment, and community
    since 1999</p>
</div>

<div class="container">
  <h2></h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="static/bike1.jpeg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="static/bike2.jpeg" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img src="static/bike3.jpeg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div>
    <h5>Visit, call, or email us today, and get the most out of your bike riding experience </h5>
</div>

</body>

</html>
